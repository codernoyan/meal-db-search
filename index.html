<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meal DB Search</title>
  <!-- tailwind css and daisy ui plugin -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- tailwind config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          },
        },
      },
      plugins: [{
          themes: ["light", "dark", "cupcake"],
        },
      ],
    }
  </script>
</head>

<body>
  <header class="container mx-auto my-4">
    <div class="flex justify-between items-center">
      <h1 class="text-center my-2 text-2xl font-semibold">The Meal DB</h1>      
      <div>
        <h3>Cart Total: <span class="indicator-item badge badge-secondary">0</span></h3>
      </div>
    </div>
    <div class="w-full">
      <input id="search-field" type="text" placeholder="Search Product Name Here by Press Enter" class="input input-bordered input-error w-full" />
    </div>
    <!-- alert message start -->
    <div id="alert" class="alert alert-error shadow-lg rounded-none my-2 hidden">
      <div>
        <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
        <span>Not found any meal.</span>
      </div>
    </div>
    <!-- alert message end -->
  </header>
  
  <!-- spinner -->
  <section id="spinner" class="my-2 hidden">
    <progress class="progress w-full"></progress>
  </section>

  <main class="container mx-auto">
    <section class="grid grid-cols-6 gap-4">
      <div>
        <ul id="product-menu" class="menu bg-base-100 border-2">
          
        </ul>
      </div>
      <div class="col-span-5">
        <div id="meals" class="grid grid-cols-3 gap-4">

        </div>
      </div>
    </section>
  </main>
  <script src="js/app.js"></script>
</body>

</html>
